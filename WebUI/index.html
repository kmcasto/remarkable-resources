<html>
	<head>
		<title>KnowledgeWave</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>
		<script src="js/everything.js"></script>
		<script type="text/template" id="template">
   {{#elements}}
      <div id="{{id}}">
         {{content}}
      </div>
   {{/elements}}
		</script>
	</head>
	<body data-spy="scroll" data-target=".navbar" data-offset="50">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">KnowledgeWave</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#">Page 1</a></li>
						<li><a href="#">Page 2</a></li>
						<li><a href="#">Page 3</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">			
				<form class="form-inline" role="form">
					<div class="form-group has-feedback">
						<input type="text" placeholder="search..." class="form-control input-lg" id="term">
						<i class="glyphicon glyphicon-search form-control-feedback"></i>
					</div>
					<button type="submit" class="btn btn-danger">Search</button>
				</form>			
			</div>
			<div class="col-sm-4"></div>			
		</div>
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">				
				<div class="panel panel-danger">
					<div class="panel-heading">Result</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-4">
								<div class="panel panel-danger">
									<div class="panel-heading">Joe Aesthetic</div>
									<div class="panel-body">Info</div>
								</div>							
							</div>
							<div class="col-sm-8"></div>
						</div>
					</div>
				</div>				
			</div>
			<div class="col-sm-2"></div>
		</div>
  </div>
