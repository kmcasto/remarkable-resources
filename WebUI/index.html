<html>
	<head>
		<title>KnowledgeWave</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="js/everything.js"></script>
		<script id="sample" type="text/template">
				<div class="col-sm-4">
					<div class="panel panel-danger">
						<div class="panel-heading">
							{{name}}
							<span class="badge">{{hits}}</span>
						</div>
						<div class="panel-body">
							<li>Title: Software Developer</li>
							<li>Email: {{email}}</li><br>
							<button onclick="moreMagic('{{email}}', '{{id}}')" type="button" class="btn btn-danger btn-xs">
								<span class="glyphicon glyphicon-plus"></span> more...
							</button>
							<ul id="{{id}}">
							</ul>
						</div>
					</div>							
				</div>
		</script>
		
		<script id="sample2" type="text/template">
			<li>{{subject}} - <span class="badge">{{weight}}</span></li>
		</script>
	</head>
	
	<body data-spy="affix" data-target=".navbar" data-offset-top="0">
		<!-- nav bar definition -->
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">RemarkableResources</a>
				</div>
			</div>
		</nav>
		
		<!-- Search row div -->
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">			
				<form class="form-inline" role="form">
					<div class="form-group has-feedback">
						<input id="keyword" type="text" placeholder="search..." class="form-control input-lg" id="term">
						<i class="glyphicon glyphicon-search form-control-feedback"></i>
					</div>
					<button onclick="magic()" type="button" class="btn btn-danger">Search</button>
				</form>			
			</div>
			<div class="col-sm-4"></div>			
		</div>
		
		<!-- Results -->
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">				
				<div class="panel panel-danger">
					<div class="panel-heading">Results</div>
					<div class="panel-body">
						<div class="row">
							<div id="results">							
							</div>
							<div class="col-sm-8"></div>
						</div>
					</div>
				</div>				
			</div>
			<div class="col-sm-2"></div>
		</div>
	</body>
</html>
